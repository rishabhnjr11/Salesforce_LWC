<template >
    <!-- <div class="app"> -->
        <!-- <img src={bgImage}> -->
        <div class="alarm-card">
        <h1>Hello Alarm Rishabh</h1>

        <!-- Image of Alarm -->
        <img src={clockImage} alt="Clock Image" height="200px" width="200px">

        <h2>{currentTime}</h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-dropdown label="Hour(s)" options={hours} unique-id = "select-hour"  onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="Minute(s)" options={minutes} unique-id = "select-minute"  onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="AM/PM" options={merdiems} unique-id = "select-merdiems"  onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
        </div>
        <template if:false={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" disabled={isFieldNotSelected} onclick={setAlarm}>Set Alarm</button>
        </template>
        
        <template if:true={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" onclick={clearAlarm}>Clear Alarm</button>
        </template>
        
        </div>

    <!-- </div> -->
    
</template>
