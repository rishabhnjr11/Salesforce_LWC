<template>
    <lightning-card title="Record Edit Form">

        <!-- Here we don't need to pass record-id because we are creating new record instead 
            of viewing any record -->
        <lightning-record-edit-form 
                        object-api-name={objectApiName}
                        density="compact"
                        onsuccess={handleSuccess}
                        onerror={handleError}
        >

            <lightning-input-field  field-name="Id" value={accountId}></lightning-input-field>

            <lightning-input-field field-name={nameField}></lightning-input-field>
            <lightning-input-field field-name={websiteField}></lightning-input-field>
            <lightning-input-field field-name={phoneField}></lightning-input-field>
            <lightning-input-field field-name={descriptionField}></lightning-input-field>

            <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>



        </lightning-record-edit-form>


    </lightning-card>
</template>
